    <script>
        var app = angular.module("demoapp", ["leaflet-directive"]);
        app.controller('MarkersAddRemoveController', [ '$scope', function($scope) {
            angular.extend($scope, {
                london: {
                    lat: 51.505,
                    lng: -0.09,
                    zoom: 8
                },
                markers: {}
            });
            $scope.integerr = 52;
            $scope.addMarkers = function() {
                angular.extend($scope, {
                    markers: {
                        m1: {
                            lat: $scope.integerr,
                            lng: -0.09,
                        },
                        m2: {
                            lat: 51,
                            lng: 0,
                            draggable: true
                        }
                    }
                });
            };

            $scope.removeMarkers = function() {
                $scope.markers = {};
            };

            $scope.addMarkers();
        } ]);
    </script>
